<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Yield Prediction</title>
    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #ffe0b2);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: #2e7d32;
            font-size: 2em;
            margin-bottom: 20px;
        }
        form {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            padding: 25px;
            max-width: 500px;
            margin: 0 auto;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #0288d1;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #01579b;
        }
        p {
            font-size: 1em;
            padding: 5px 0;
            text-align: center;
            color: #4e342e;
        }
    </style>
</head>
<body>
  <h1>Crop Yield Prediction</h1>
  <form method="POST">
    {% csrf_token %}<br>

    Temperature: <input type="number" name="Temperature" step="any" required><br>
    Humidity: <input type="number" name="Humidity" step="any" required><br>
    Soil Moisture: <input type="number" name="Soilmoisture" step="any" required><br>

    <button type="submit">Predict</button>
    {% if error %}
    <p> Error: {{ error }}</p>
    {% else %}
       <p>field1: {{ a }}</p>
       <p>field2: {{ b }}</p>
       <p>field3: {{ c }}</p>
    {%endif %}
  </form>
</body>
</html>
